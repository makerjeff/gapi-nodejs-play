<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas draw</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <style>
        /*MUST DECLARE, OTHERWISE BODY DOESN'T FILL*/
        /*this bypasses the need for 'adjustWindow.js'*/
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
        }


    </style>
</head>
<body>
<h1>testing out canvas</h1>

<canvas id="firstCanvas" width="640" height="480">
    <!-- fall back note -->
    <span>your crappy browser doesn't support canvas.</span>
</canvas>

<script>
    //===== main loop =====
    document.addEventListener('DOMContentLoaded', function(event){
        var canvas = document.getElementById('firstCanvas');
        var ctx = canvas.getContext('2d');

        //pixel manipulation
        var image = new Image();
        image.src = './img/sample.jpg';

        //once the image is loaded...
        image.addEventListener('load', function(event){
            //context.drawImage(<element>, x, y, width, height);
            ctx.drawImage(image, 0, 0, 640, 480);

        });



    });
</script>

</body>
</html>
