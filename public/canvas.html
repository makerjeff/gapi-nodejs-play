<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas draw</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <style>
        /*MUST DECLARE, OTHERWISE BODY DOESN'T FILL*/
        /*this bypasses the need for 'adjustWindow.js'*/
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
        }


    </style>
</head>
<body>
<h1>testing out canvas</h1>

<canvas id="firstCanvas" width="640" height="480">
    <!-- fall back note -->
    <span>your crappy browser doesn't support canvas.</span>
</canvas>

<script>
    //===== main loop =====
    document.addEventListener('DOMContentLoaded', function(event){
        var canvas = document.getElementById('firstCanvas');
        var ctx = canvas.getContext('2d');

        // ===== BEGINNER TUTORIAL =====

//        ctx.fillStyle = "rgb(255,0,0";
//        ctx.strokeStyle = "rgba(0,0,255,0.5)";
//
//        //set stroke width
//        ctx.lineWidth = 10.0;
//
//        //draw a box
//        //ctx.fillRect(50,50,100,100);
//        //ctx.strokeRect(50,200, 100,100);
//
//        ctx.lineCap = 'round';
//        ctx.lineJoin = 'round';
//
//        ctx.beginPath();
//        ctx.moveTo(50,50);
//        ctx.lineTo(50, 250);
//        ctx.lineTo(250,250);
//        ctx.closePath();
//
//        //makes the shape a stroke
//        ctx.stroke();

        //or makes the shape a fill
       // ctx.fill();


        //clear canvas by using
        //ctx.clearRect(0,0,canvas.width, canvas.height);

        //===== ADVANCED TUTORIALS =====

        //make background black
        ctx.fillStyle = 'black';
        ctx.fillRect(0,0, canvas.width, canvas.height);

        //set blend mode
        ctx.globalCompositeOperation = 'screen';

        //first circle
        ctx.strokeStyle = 'rgba(255,200,0,1.0)';
        ctx.lineWidth = 5.0;

        ctx.shadowBlur = 15;
        ctx.shadowColor = 'rgba(255,200,0,1.0)';
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;

        ctx.beginPath();
        //context.arc(centerX, centerY, radius, startAngle, endAngle, counterClockwise);
        ctx.arc(100, 100, 50, 0, Math.PI*2, false);
        ctx.closePath();
        ctx.stroke();

        //second circle
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(0,0,255,0.5)';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = 5.0;

        ctx.shadowBlur = 15;
        ctx.shadowColor = 'rgba(0,0,255,1)';
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;

        ctx.arc(300,100, 79, 0, Math.PI, true);
        //ctx.closePath();
        ctx.stroke();

        //third circle
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(0,255,0,0.5)';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = 5.0;

        ctx.shadowBlur = 15;
        ctx.shadowColor = 'rgba(0,255,0,1.0)';
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;

        //degrees * (Math.PI/180)
        ctx.arc(500,100, 60, 0, 180*(Math.PI/180), false);
        //ctx.closePath();
        ctx.stroke();

        //quadratic bezier curves
        ctx.strokeStyle = 'rgba(255,0,0,0.75)';
        ctx.beginPath();
        ctx.lineWidth = 8.0;

        ctx.shadowBlur = 15;
        ctx.shadowColor = 'rgba(255,0,0,1.0)';
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;

        ctx.moveTo(50, 150);
        //quadraticCurveTo(cpX, cpY, endX, endY);
        ctx.quadraticCurveTo(250, 50, 450, 150);
        ctx.stroke();

        //cubic bezier curve
        ctx.strokeStyle = 'rgba(255,0,255,1.0)';
        ctx.lineWidth = 8.0;
        ctx.shadowBlur = 15;
        ctx.shadowColor = 'rgba(255,0,255,1.0)';
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.beginPath();
        ctx.moveTo(50,150);
        ctx.bezierCurveTo(150,50,350,250,450,150);
        ctx.stroke();

//        //saving drawing state
//        ctx.strokeStyle = 'rgba(0,0,255,1.0)';
//        ctx.save();
//        //ctx.fillRect(50,50,100,100);





    });
</script>

</body>
</html>
